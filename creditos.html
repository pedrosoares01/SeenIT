<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Créditos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #283e73;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .credits-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .credit-card {
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .credit-card h3 {
            color: #283e73;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .credit-card p {
            font-size: 16px;
            color: #555;
        }

        .credit-card .role {
            font-weight: bold;
            color: #283e73;
        }

        footer {
            background-color: #283e73;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
        .popUp {
    font-size: 23px;
    color: white;
    text-decoration: none;
    background-color: rgb(40, 126, 255);
    border-radius: 25px;
    padding: 7px;
    padding-left: 10px;
    padding-right: 10px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 600;
    padding-left: 15px;
    padding-right: 15px;
    position: fixed;
    bottom: 60px;
    right: 60px;
    transition: background-color 0.2s linear;
    transition: box-shadow 0.1s linear;
}

.popUp:hover {
    background-color: rgb(55, 147, 253); 
    box-shadow: 0px 0px 10px rgb(29, 175, 243);
}
    </style>
</head>

<body>

    <header>
        <h1>Créditos do Projeto</h1>
    </header>

    <main>
        <h2>Este projeto foi feito por um time incrível!</h2>

        <a href="index.html" class="popUp">Inicio</a>

    <footer>
        <p>© 2025 SALLUM BOMBADO</p>
    </footer>

</body>

</html>
