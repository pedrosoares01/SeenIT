<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Página de Créditos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(imagens/oliver-koh-_jfrijbyVfs-unsplash.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: rgb(206, 206, 206);
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
            margin-bottom: 20px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: white;
        }

        .credits-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .credit-card {
            background-color: rgba(0, 0, 0, 0.6);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            color: white;
        }

        .credit-card h3 {
            color: rgb(40, 126, 255);
            font-size: 22px;
            margin-bottom: 15px;
        }

        .credit-card p {
            font-size: 16px;
            color: rgb(185, 184, 184);
        }

        .credit-card .role {
            font-weight: bold;
            color: rgb(8, 93, 141);
        }

        footer {
            background-color: #161b27;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>Créditos do Projeto</h1>
    </header>

    <main>
        <div class="credits-container">
            <div class="credit-card">
                <h3>Wallysson Freitas</h3>
            </div>

            <div class="credit-card">
                <h3>Matheus Rattes</h3>
            </div>

            <div class="credit-card">
                <h3>Pedro Soares</h3>
            </div>

            <div class="credit-card">
                <h3>Rubia Lavine</h3>
            </div>
        </div>
        <a href="index.html" class="popUp">inicio</a>
    </main>

    <footer>
        <p>© 2025 SALLUM BOMBADO</p>
    </footer>

</body>

</html>
