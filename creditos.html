<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Créditos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #283e73;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .credits-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .credit-card {
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            text-align: center;
        }

        .credit-card h3 {
            color: #283e73;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .credit-card p {
            font-size: 16px;
            color: #555;
        }

        .credit-card .role {
            font-weight: bold;
            color: #283e73;
        }

        footer {
            background-color: #283e73;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Créditos do Projeto</h1>
    </header>

    <main>
        <h2>Este projeto foi feito por um time incrível!</h2>
        <div class="credits-container">
            <!-- Crédito 1 -->
            <div class="credit-card">
                <h3>Wallysson Freitas</h3>
                <!--foto-->
             
            </div>

            <!-- Crédito 2 -->
            <div class="credit-card">
                <h3>Matheus Rattes</h3>
                <!--foto-->

            </div>

            <!-- Crédito 3 -->
            <div class="credit-card">
                <h3>Pedro Soares</h3>
                <!--foto-->

            </div>

            <!-- Crédito 4 -->
            <div class="credit-card">
                <h3>Rubia lavine</h3>
                 <!--foto-->
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 SALLUM BOMBADO</p>
    </footer>

</body>

</html>
